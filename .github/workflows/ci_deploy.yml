name: Continuous Integration/ Continuous Deployment
on:
  push:
    branches: [main]      
  pull_request:
    types:
      - opened
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Node LTS versions
      uses: msimerson/node-lts-versions@v1.1.1
    - run: npm install --force
    - run: npm test --ci --coverage
    - uses: artiomtr/jest-coverage-report-action@v2.0-rc.1
      with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          threshold: 80
          package-manager: npm
          test-script: npm run test:cov

   - name: Jest Coverage Comment
     uses: MishaKav/jest-coverage-comment@main
     with:
       coverage-summary-path: ./coverage/coverage-summary.json
       title: My Jest Coverage Comment
       summary-title: My Summary Title
       badge-title: Coverage
       hide-comment: false
       create-new-comment: false
       hide-summary: false
       junitxml-title: My JUnit Title
       junitxml-path: ./coverage/junit.xml
       coverage-title: My Coverage Title
       coverage-path: ./coverage.txt
